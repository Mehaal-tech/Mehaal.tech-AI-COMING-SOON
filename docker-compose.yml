services:
  # Main Landing Page Project
  landing:
    build:
      context: .
      dockerfile: Dockerfile.landing
    container_name: mehaal-landing
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./app:/app/app
      - ./components:/app/components
      - ./public:/app/public
      - ./styles:/app/styles
    networks:
      - mehaal-network
    command: pnpm run dev
    restart: unless-stopped

