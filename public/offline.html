<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Mehaal.Tech AI</title>
    <link rel="icon" href="/brand/FAVICON.png" type="image/png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #000000 0%, #1a0033 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      .offline-container {
        max-width: 500px;
      }

      .logo {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
        opacity: 0.8;
      }

      h1 {
        font-size: 2.5rem;
        color: #9d00ff;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.125rem;
        color: #ccc;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .offline-icon {
        width: 100px;
        height: 100px;
        margin: 2rem auto;
        opacity: 0.5;
      }

      .retry-button {
        background: linear-gradient(135deg, #9d00ff 0%, #6b00b3 100%);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(157, 0, 255, 0.4);
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .status-text {
        color: #9d00ff;
        font-size: 0.875rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <svg
        class="offline-icon"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="1.5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 9.75v6.75m0 0l-3-3m3 3l3-3m-8.25 6a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 3l18 18"
        />
      </svg>

      <h1>You're Offline</h1>
      
      <p>
        It looks like you've lost your internet connection. Mehaal.Tech AI requires an active
        connection to provide you with the best AI-powered experience.
      </p>

      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>

      <p class="status-text">
        Check your connection and click "Try Again"
      </p>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener('online', () => {
        console.log('Connection restored, reloading...');
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });

      // Check connection status
      function updateConnectionStatus() {
        if (navigator.onLine) {
          document.querySelector('.status-text').textContent = 'Connection restored! Reloading...';
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        }
      }

      // Check every 5 seconds
      setInterval(updateConnectionStatus, 5000);
    </script>
  </body>
</html>
